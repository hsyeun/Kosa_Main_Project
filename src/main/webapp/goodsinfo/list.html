<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>제품리스트</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css"/>
		<style type="text/css">
			body {  padding-top: 2rem;  padding-bottom: 2rem; }
			.title {font-weight:bold; font-size:1.2rem;}
		</style>	
	</head>
	<body>
		<form name="frmForm" id="_frmForm" method="post" action=".">
		<div role="main" class="container" id="app">
			<div class="col-lg-9">											
				<div class="alert alert-success" role="alert">
					<span class="title">제품리스트</span>
				</div>
						
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>상품코드</th>
							<th>상품명</th>
							<th>가격</th>
							<th>제조사</th>
						</tr>
					</thead>			
					<tbody>
					<tr v-for="item in items">	            
			            <td>{{ item.code }}</td>
			            <td><a href="javascript:void(0)" v-on:click="getProdInfo(item)">{{ item.name }}</a></td>
			            <td>{{ item.price }}</td>
			            <td>{{ item.maker }}</td>
		            </tr>		
					</tbody>
				</table>
							
				<div style="text-align:right;">
					<button type="button" id="_btnAdd" class="btn btn-success" v-on:click="addProdInfo">제품등록</button>
				</div>														
						
				<input type="hidden" name="p_code" id="_p_code" value="" />
			</div>
		</div>
		</form>
      	<script src="../assets/js/jquery-3.3.1.min.js"></script>
      	<script src="../assets/js/popper.min.js"></script>
      	<script src="../assets/js/bootstrap.min.js"></script>
      	<script src="../assets/js/vue.js"></script>
		<script type="text/javascript">
	    var app = new Vue({
	        el: '#app',
	        data: {
	            items:[]
	        },
	        mounted: function() {
                $.post('/javaweb/ajax.do', {}, function(res){
                    console.log(res);
                }).done(function(res) {
                    this.items = res;
                }.bind(this)); 
	        },
	        computed: {       	
	        },
            watch: {
            },
            methods:{
            	addProdInfo: function() {
    				if (confirm("제품을 등록하시겠습니까?")==true)
    				{
    					$("#_p_code").val("");
    					$("#_frmForm").attr({"target":"_self", "action":"../input.do"}).submit();
    				}
            	},
            	getProdInfo: function(item) {
            		$("#_p_code").val(item.code);
    				$("#_frmForm").attr({"target":"_self", "action":"../input.do"}).submit();
            	}  
            }	        
	    });
		</script>
	</body>
</html>
